<app-navegacion></app-navegacion>
<div class="row p-4" style="background-color: rgba(245, 245, 245, 0)">
    <div class="container col-lg-12" style="background-color: white" >
        <div class="card mx-auto text-center" style="width: 60%;" *ngIf="isLogged">
            <div class="card-header">
                <h1>Formaci√≥n Academica</h1>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div>
                        <label for="nombreE">Nombre de del Titulo</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE"  [(ngModel)]="nombreE" required>
                    </div>
                    <div>
                        <label for="descripcionE">Descripcion</label>
                        <textarea name="descripcionE" iid="descripcionE"cols="30" rows="6" class="form-control"  [(ngModel)]="descripcionE" required></textarea>
                    </div>
                    <button class="btn btn-outline-success">Agregar Estudios</button>
                </form>
            </div>
        </div>
    </div>
</div>
