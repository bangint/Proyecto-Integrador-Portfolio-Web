<div class="row col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="alineado">
        <h1>Hard & Soft Skills</h1>
        <div>
            <button type="button" class="btn btn-outline-success" routerLink="/nuevaskill" *ngIf="isLogged">Nueva Skill</button>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="alineado">
        <h2>Hard Skills</h2>     
    </div>

    <!-- HardSkill -->
    
    <ul class="col-sm-4 col-md-3 col-lg-3" *ngFor="let Skill of skill">
            <li>
                <div  id="skills alineado">
                    <circle-progress
                        [percent]="Skill.capacidadS"
                        [radius]="80"
                        title= {{Skill.nombreS}}
                        [showSubtitle]="false"
                        [showUnits]="false"
                        [outerStrokeWidth]="8"
                        [innerStrokeWidth]="2"
                        [outerStrokeColor]="'#78C000'"
                        [innerStrokeColor]="'#C7E596'"
                        [animation]="true"
                        [animationDuration]="500"
                    ></circle-progress>
                    <button class="btn btn-outline-info" id="boton-skill" routerLink="/editskill/{{Skill.id}}" *ngIf="isLogged"><i class="bi bi-pencil-square"></i>editar</button>
                    <button class="btn btn-outline-danger" id="boton-skill" (click)="borrar(Skill.id)" *ngIf="isLogged"><i class="bi bi-trash3-fill"></i>borrar</button>          
                </div>
            </li>
    </ul>
   
    <!-- Soft -->

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="alineado">
        <h2>Soft Skill</h2>   
    </div>
    
    <ul class="col-sm-4 col-md-3 col-lg-3" *ngFor="let softSkill of soft">
            <li>
                <div id="skills alineado">
                    <circle-progress
                    [percent]="softSkill.capacidadS"
                    [radius]="80"
                    title= {{softSkill.nombreS}}
                    [showSubtitle]="false"
                    [showUnits]="false"
                    [outerStrokeWidth]="8"
                    [innerStrokeWidth]="2"
                    [outerStrokeColor]="'#78C000'"
                    [innerStrokeColor]="'#C7E596'"
                    [animation]="true"
                    [animationDuration]="500"
                    ></circle-progress>
                    <button class="btn btn-outline-info" id="boton-skill" routerLink="/editsoft/{{softSkill.id}}" *ngIf="isLogged"><i class="bi bi-pencil-square">editar</i></button>
                    <button class="btn btn-outline-danger" id="boton-skill" (click)="borrarsoft(softSkill.id)" *ngIf="isLogged"><i class="bi bi-trash3-fill">borrar</i></button>          
                </div>
            </li>
    </ul>
    
</div>
