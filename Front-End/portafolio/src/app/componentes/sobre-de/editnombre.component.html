<app-navegacion></app-navegacion>
<div class="containew" *ngIf="pers">
    <div class="row">
        <form (ngSubmit)="onUpdateN()" novalidate #f="ngForm">
            <div>
                <label for="nombre">Tú Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="pers.nombre" required>
            </div>
            <div>
                <label for="apellido">Tú Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="pers.apellido" required>
            </div>
            <div>
                <label for="profesion">Tú profesión</label>
                <input type="text" class="form-control" id="profesion" name="profesion" [(ngModel)]="pers.profesion" required>
            </div>

            <button class="btn btn-success">Guardar Cambios</button>

        </form>
    </div>
</div>
